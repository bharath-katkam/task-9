<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open-post page for travel guide</title>
  <style>
    
       body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    
    }

     main {
      padding: 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

     .video-container {
      width: 100%;
      max-width: 800px; 
      margin-bottom: 20px;
    }

    video {
      width: 100%;
      height: auto; 
      display: block;
    }

    .content-section {
      display: none;
    }

    .content-section.active {
      display: block;
    }

    .buttons {
      text-align: center;
      margin-top: 20px;
    }

    .buttons button {
      padding: 10px 20px;
      margin: 0 5px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
    }
   .buttons button.active {
      background-color:white; 
   }
   
 .places {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }

    .place {
      width: 300px;
      margin: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .place img {
      width: 100%;
      border-radius: 5px;
    }

    .place h3 {
      margin-top: 10px;
      font-size: 18px;
    }

    .place p {
      color: #666;
    }
  </style>
</head>
<body>
 

  <main>

  </main>

  <script>
    function showContent(id) {
      const sections = document.querySelectorAll('.content-section');
      sections.forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(id).classList.add('active');
    }
  </script>
</body>
</html>
